<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Poster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">


    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="logoinstagram.png" alt="Logo" width="40" height="40" class="me-2">
            <h2>InstaPic Poster</h2>
        </a>

        <div class="ms-auto d-flex align-items-center">
            <button class="btn btn-primary me-3">Crear nuevo post</button>

            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="menuUsuario"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Menú
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuUsuario">
                    <li><a class="dropdown-item" href="#">Visitar perfil</a></li>
                    <li><a class="dropdown-item" href="#">Configuración</a></li>
                    <li><a class="dropdown-item" href="#">Temas</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <ul class="nav nav-tabs mb-3 d-flex justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="galeria-tab" data-bs-toggle="tab" data-bs-target="#galeria"
                    type="button" role="tab">Galería</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="timeline-tab" data-bs-toggle="tab" data-bs-target="#timeline" type="button"
                    role="tab">Timeline</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="galeria" role="tabpanel">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card">
                            <img src="mar.jpg" class="card-img-top object-fit-contain"  alt="foto1">
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="museo.jpg" class="card-img-top" alt="foto2">
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="mercado.jpg" class="card-img-top" alt="foto3">
                        </div>
                    </div>
                </div>
            </div>


            <div class="tab-pane fade" id="timeline" role="tabpanel">
                <div class="col-md-6 mx-auto">
                    <div class="card mb-4">
                        <img src="mar.jpg" class="card-img-top" alt="foto1">
                        <div class="card-body">
                            <h5 class="card-title">primer post</h5>
                            <p class="card-text">Descripción o comentario de la foto.</p>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <img src="museo.jpg" class="card-img-top" alt="foto2">
                        <div class="card-body">
                            <h5 class="card-title">segundo post</h5>
                            <p class="card-text">Texto descriptivo aquí.</p>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <img src="mercado.jpg" class="card-img-top" alt="foto3">
                        <div class="card-body">
                            <h5 class="card-title">tercer post</h5>
                            <p class="card-text">Comentario o descripción extra.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
